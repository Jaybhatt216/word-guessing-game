 <title>breakfast Hangman!</title>

<body>
 <h1 style="color:purple;Code Geass Hangman">Brealfast Hangman</h1>
 <img src="C:\Users\jaybh\Documents\columbia_bootcamp\columbia_week3_javascript\javascript_hw\images\wallpaper.jpg">
 <script>
 
 let random_words = [
 "pancake",
 "hash browns",
 "waffles",
 "bagels",
 "toast",
 "ceral",
 "juice",
 "coffee",
 "tea",
 "milk",
 
 ];
 
 let word = random_words[Math.floor(Math.random() * random_words.length)];
 
 let guess_Array = [];
 for (let i = 0; i < word.length; i++) {
 guess_Array[i] = "_";
 }
 var remaining_Letters = word.length;
 
 while (remaining_Letters > 0) {
 
 alert(guess_Array.join(" "));
 
 let guess = prompt("Guess a letter, or click Cancel to stop playing.");
 if (guess === null) {

 break;
 } else if (guess.length !== 1) {
 alert("Please enter a single letter.");
 } else {
 
 for (let j = 0; j < word.length; j++) {
 if (word[j] === guess) {
 guess_Array[j] = guess;
 remaining_Letters--;
 }
 }
 }

 }
 
 alert(guess_Array.join(" "));
 alert("Good job! The answer was " + word);
 </script>
</body>
